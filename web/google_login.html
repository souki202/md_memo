<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="376887486571-aeu7qvvt6013p0agsralcs6kekvon295.apps.googleusercontent.com">

    <title>MD-Memo Google login</title>
</head>
<body>
    <script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        var idToken = googleUser.getAuthResponse().id_token;

        axios.post(getApiUrl() + '/google_login', {
            params: {
                id_token: idToken,
            }
        }).then((res) => {
            console.log(res);
            this.successMessage = '本登録用のメールを送信しました';
        }).catch((err) => {
            console.log(err.response.status)
            
        }).then(() => {
            // always executed
        })
    }
    </script>
</body>
</html>
