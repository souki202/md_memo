<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <script src="/js/loadCommonParts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="376887486571-aeu7qvvt6013p0agsralcs6kekvon295.apps.googleusercontent.com">

    <!-- firebase app -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    
    <!-- firebase auth -->
    <script defer src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <title>MemoEase Sign up</title>
</head>
<body>
    <div id="header"></div>
    <main id="main">
        <div class="login-container">
            <h1>Sign up</h1>
            <form id="signupForm" @submit.prevent="submit" v-cloak>
                <!-- email form -->
                <div class="form-group">
                    <input type="email" class="form-control" :class="[{'text-light bg-dark': theme == 'dark'}]" id="email" name="email" placeholder="Email" v-model="form.email" required>
                </div>
                <!-- password form -->
                <div class="form-group">
                    <input type="password" class="form-control" :class="[{'text-light bg-dark': theme == 'dark'}]" id="password" name="password" placeholder="Password" maxlength="64" v-model="form.password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" :class="[{'text-light bg-dark': theme == 'dark'}]" id="password2" name="password2" placeholder="Check password" maxlength="64" v-model="form.password2" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="acceptTermsOfService" id="acceptTermsOfService" required>
                    <label class="form-check-label" for="acceptTermsOfService">
                        <a href="/terms_of_service.html" target="blank">利用規約</a>に同意する
                    </label>
                </div>
                <button type="submit" class="btn btn-login" :class="[{'btn-dark': theme == 'light'}, {'btn-light': theme == 'dark'}]">Sign up</button>

                <!-- messages -->
                <div class="errors alert alert-danger" v-if="errorMessage != ''">
                    <p>{{ errorMessage }}</p>
                </div>
                <div class="errors alert alert-success" v-if="successMessage != ''">
                    <p>{{ successMessage }}</p>
                </div>
            </form>
            <!-- socal login -->
            <div id="firebaseApp">
                <div class="errors alert alert-danger" v-if="errorMessage != ''">
                    <p>{{ errorMessage }}</p>
                </div>
                <div id="firebaseuiAuthContainer"></div>
            </div>

        </div>
    </main>
    <div id="footer"></div>
    <script>
        window.addEventListener('DOMContentLoaded', (e) => {
            appendScript('/js/signup.js', true);
            appendScript('/js/authCheckInPublicPage.js', true);
            appendScript('/js/firebaseAuth.js', true);
            appendCss('/css/login.css');
        });
    </script>
</body>
</html>
